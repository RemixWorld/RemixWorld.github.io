<!DOCTYPE html>
<html lang="zh">
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
		<title>后台管理</title>
		<link rel="icon" href="img/logo.png" type="img/logo.png" />
		<link rel="stylesheet" type="text/css" href="bootstrap-4.3.1-dist/css/bootstrap.min.css" />
		<script src="js/jquery-3.3.1.slim.min.js" type="text/javascript" charset="utf-8"></script>
		<script src="bootstrap-4.3.1-dist/js/bootstrap.bundle.min.js" type="text/javascript" charset="utf-8"></script>
		<style type="text/css">
			.custom-file-label:after {
				content: "浏览";
			}

			.custom-file label {
				text-align: center;
			}

			.title {
				font-size: 26px;
			}
		</style>
	</head>
	<body>
		<header class="bg-primary bg-info py-1">
			<h4 class="text-white text-center display-4 title">后台管理</h4>
			<nav class="navbar navbar-expand-lg navbar-dark bg-info">
				<a class="navbar-brand" href="index.html">展示页</a>
				<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav"
				 aria-expanded="false" aria-label="Toggle navigation">
					<span class="navbar-toggler-icon"></span>
				</button>
				<div class="collapse navbar-collapse" id="navbarNav">
					<ul class="navbar-nav">
						<li class="nav-item">
							<a class="nav-link" href="data.html">数据统计页</a>
						</li>
						<li class="nav-item">
							<a class="nav-link" href="#">退出登录</a>
						</li>
					</ul>
				</div>
			</nav>
		</header>
		<main>
			<!-- 欢迎信息 -->
			<p class="text-center bg-light text-secondary py-1">亲爱的 ！我们又见面了</p>
			<!-- 后台提交信息模块 -->
			<div class="container py-4 form">
				<form action="/message" method="post" enctype="multipart/form-data">
					<div class="input-group mb-4">
						<div class="input-group-prepend">
							<span class="input-group-text" id="inputGroupFileAddon01">图片</span>
						</div>
						<div class="custom-file">
							<input type="file" class="custom-file-input" name="artImg" id="inputGroupFile01" aria-describedby="inputGroupFileAddon01"
							 multiple="multiple">
							<label class="custom-file-label" for="inputGroupFile01">=_= 点这里选择图片</label>
						</div>
					</div>

					<div class="input-group mb-4">
						<div class="input-group-prepend">
							<span class="input-group-text" id="inputGroup-sizing-default">标题</span>
						</div>
						<input type="text" class="form-control text-center" name="artTitle" placeholder="它叫什么呢？╰(￣ω￣ｏ)" aria-describedby="inputGroup-sizing-default">
					</div>

					<div class="input-group mb-4">
						<textarea class="form-control message" name="artMsg" id="exampleFormControlTextarea1" placeholder="介绍下这副作品吧(●'◡'●)"
						 rows="3"></textarea>
					</div>

					<input type="submit" class="btn btn-info btn-lg btn-block" value="更新数据" />
				</form>
			</div>
		</main>
		<footer class="fixed-bottom bg-info py-1">
			<h6 class="text-center text-white mt-1">&copy;&nbsp;2019，版权所有</h6>
		</footer>
	</body>
</html>

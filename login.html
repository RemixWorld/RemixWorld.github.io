<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<title>首页</title>
		<link rel="icon" href="img/logo.png" type="img/logo.png" />
		<link rel="stylesheet" type="text/css" href="bootstrap-4.3.1-dist/css/bootstrap.min.css" />
		<!-- <link rel="stylesheet" type="text/css" href="css/common.css" /> -->
		<script src="js/jquery-3.3.1.slim.min.js" type="text/javascript" charset="utf-8"></script>
		<script src="bootstrap-4.3.1-dist/js/bootstrap.bundle.min.js" type="text/javascript" charset="utf-8"></script>
		<style type="text/css">
			.my-banner {
				background: url(img/gog-banner.jpg) no-repeat;
				-webkit-background-size: 100%;
				background-size: 100%;
			}
		</style>
	</head>
	<body>
		<header>
			<nav class="navbar navbar-expand-lg navbar-light bg-primary">
				<a class="navbar-brand text-light" href="index.html">艺术展</a>
				<button class="navbar-toggler bg-white border-white" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
				 aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
					<span class="navbar-toggler-icon"></span>
				</button>
				<div class="collapse navbar-collapse" id="navbarSupportedContent">
					<ul class="navbar-nav mr-auto">
						<li class="nav-item active">
							<a class="nav-link text-light" href="data.html">后台数据 <span class="sr-only">(current)</span></a>
						</li>
					</ul>
				</div>
			</nav>
		</header>
		<main>
			<section class="main1">
				<div class="text-center text-light my-banner">
					<h1 class="display-3 py-5 text-white">欢迎</h1>
				</div>
			</section>
			<section class="main2 pt-5">
				<form action="#" method="post" class="col-md-8 col-xl-4 mx-auto">
					<div class="form-group mb-4">
						<label for="inputAccount">管理员账号：</label>
						<input type="text" class="form-control" id="inputAccount" placeholder="手机号/邮箱/ID" />
					</div>
					<div class="form-group">
						<label for="inputPassword">密码：</label>
						<input type="password" class="form-control" id="inputPassword" placeholder="密码位数不少于6位" />
					</div>
					<div class="form-group form-check">
						<input type="checkbox" class="form-check-input" id="inputCheck" />
						<label for="inputCheck" class="form-check-label">记住密码</label>
					</div>
					<button type="submit" class="btn btn-dark mt-4 mx-auto col-md-4" style="display: table;" data-toggle="tooltip"
					 data-placement="bottom" data-html="true" title="<strong>提示:</strong> 由于登录机制设定,密码输入错误超过6次,账户将被暂时冻结.">登录</button>
				</form>
			</section>
		</main>
		<footer class="bg-light pt-2 pb-1 fixed-bottom">
			<h6 class="text-black text-center">&copy;&nbsp;2019，版权所有</h6>
		</footer>
		<script type="text/javascript">
			$(function() {
				'use strict';
				$('[data-toggle="tooltip"]').tooltip();
			});
		</script>
	</body>
</html>

<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>登陆</title>
    <link rel="stylesheet" href="../style.css">
    <link rel="shortcut icon" href="../img/favicon.ico">
    <style>
        body {
            background: url('../img/dl/sign-bg.png') no-repeat;
            background-size: 100% 100%;
        }
        .bottom {
            border-top: 2px solid rgb(242, 199, 142);
        }
        .bt-menu a, .bt-menu span, .bt-menu dd p, .bt-menu dd span {
            color: #ffffff;
        }
    </style>
</head>
<body>
    <div class="dl-top">
        <div class="set-top">
            <img src="../img/dl/logo.png" alt="LOGO">
        </div>
    </div>
    <div class="dl-body">
        <div class="dl-div">
            <form class="sign" action="post">
                <h2>账号登陆</h2>
                <dl>
                    <input type="text"><p>帐号</p>
                    <input type="password"><p>密码</p>
                    <span><input type="checkbox"><label>记住密码</label></span>
                    <a href="#"><b>忘记密码</b></a>
                </dl>
                <button>立即登陆</button>
            </form>
            <hr>
            <h4>第三方登陆</h4>
            <dd>
                <a href="#"><img src="../img/dl/qqsign.png" alt="QQ登陆"></a>
                <a href="#"><img src="../img/dl/wechat.png" alt="微信登陆"></a>
                <a href="#"><img src="../img/dl/alisign.png" alt="支付宝登陆"></a>
            </dd>
        </div>
    </div>
    <div id="dl-bt" class="bottom">
        <div class="bt-div">
            <div class="bt-menu">
                <ul>
                    <li><a href="#">关于我们</a><span>|</span></li>
                    <li><a href="#">加入我们</a><span>|</span></li>
                    <li><a href="#">联系方式</a><span>|</span></li>
                    <li><a href="#">付款方式</a><span>|</span></li>
                    <li><a href="#">技术支持</a><span>|</span></li>
                    <li><a href="#">售后服务</a><span>|</span></li>
                    <li><a href="#">建议反馈</a></li>
                </ul>
                <dd>
                    <p>周一至周日&nbsp;&nbsp;9:00-22:00</p>
                    <span>400-123-888</span>
                    <button>在线客服</button>
                </dd>
            </div>
        </div>
    </div>
</body>
</html>
